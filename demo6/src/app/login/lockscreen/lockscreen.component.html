<!-- Main Wrapper -->
<div class="main-wrapper">
    <div class="account-content">
        <div class="container">

            <!-- Account Logo -->
            <div class="account-logo">
                <a routerLink="/"><img src="assets/img/tunisair-logo.png" alt="Tunisair "></a>
            </div>
            <!-- /Account Logo -->

            <div class="account-box">
                <div class="account-wrapper">

                    <!-- Lock User Img -->
                    <div class="lock-user">
                        <img alt=""  src="{{'/imagesiga/'+collaborateur.idtMatag+'.bmp'}}" class="rounded-circle">

                      <h4 *ngIf="langKey==='fr'" >Bienvenue {{collaborateur.prenom + ' ' + collaborateur.nom}}</h4>
                      <h4 *ngIf="langKey==='ar-ly'" > {{collaborateur.prenomAr + ' ' + collaborateur.nomAr}}</h4>

                    </div>
                    <!-- /Lock User Img -->

                    <!-- Account Form -->
                    <form action="dashboard">
                        <div class="form-group">
                            <label appTranslate="primeng.passwordPrompt">Password</label>
                            <input class="form-control" type="password">
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-primary account-btn" type="submit"

                             appTranslate="global.dictionnaire.connexion"
                            >Enter</button>
                        </div>
                        <div class="account-footer">
                            <p  appTranslate="global.dictionnaire.phrase.sign-diff-user">Sign in as a different user? <a (click)="logout()"
                                                                                                                         appTranslate="global.menu.account.logout">Login</a></p>
                        </div>
                    </form>
                    <!-- /Account Form -->

                </div>
            </div>
        </div>
    </div>
</div>
<!-- /Main Wrapper -->
