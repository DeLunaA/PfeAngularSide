
      <!--begin::Wrapper-->
      <div class="d-flex justify-content-between flex-column-fluid flex-column  mw-450px">
        <!--begin::Header-->
        <div class="d-flex flex-stack py-2">
          <!--begin::Back link-->
          <div class="me-2"></div>
          <!--end::Back link-->
          <!--begin::Sign Up link-->
          <div class="m-0">
            <span class="text-gray-400 fw-bold fs-5 me-2" data-kt-translate="sign-in-head-desc">Vous n'avez pas un compte ?</span>
            <a
               class="link-primary fw-bold fs-5"   routerLink="/authorize/inscription" data-kt-translate="sign-in-head-link" >inscription</a>
          </div>
          <!--end::Sign Up link=-->
        </div>
        <!--end::Header-->
        <p-messages ></p-messages>

        <!--begin::Body-->
        <div class="py-20">
          <!--begin::Form-->
          <form class="form  fv-plugins-bootstrap5 fv-plugins-framework"
                novalidate="novalidate" id="kt_sign_in_form"
                (ngSubmit)="login()" [formGroup]="loginForm"  >
            <!--begin::Body-->
            <div class="card-body">
              <!--begin::Heading-->
              <div class="text-start mb-10">
                <!--begin::Title-->
                <h1 class="text-dark mb-3 fs-3x"
                    data-kt-translate="sign-in-title" >Portail RH </h1>
                <!--end::Title-->
                <!--begin::Text-->
                <div class="text-gray-400 fw-semibold fs-6"
                     data-kt-translate="general-desc">Accés sécurisé</div>
                <!--end::Link-->
              </div>
              <!--begin::Heading-->
              <!--begin::Input group=-->
              <div class="position-relative mb-3">
                <!--begin::Email-->
                <input type="text"
                       placeholder="{{translateService.instant('primeng.usernamePrompt')}}"
                       name="email"
                       autocomplete="off"
                       formControlName="username"
                       #username
                       data-cy="username"
                       autocomplete="off"
                       class="form-control form-control-solid">
                <!--end::Email-->
                <div class="fv-plugins-message-container invalid-feedback"></div></div>
              <!--end::Input group=-->
              <div class="position-relative mb-3">
                <!--begin::Password-->
                <input  placeholder="Password" name="password"
                       autocomplete="off"                         [type]="fieldTextType ? 'text' : 'password'"
                       placeholder="Password"
                       name="password" autocomplete="off"

                       placeholder="{{translateService.instant('primeng.passwordPrompt')}}"
                       formControlName="password"
                       data-cy="password"

                       class="form-control form-control-solid">

                <span

                  (click)="toggleFieldTextType()"

                  class="btn btn-sm btn-icon position-absolute translate-middle top-50 end-0 me-n2"
                  data-kt-password-meter-control="visibility">
												<i class="fa  fs-2"
                           [ngClass]="{
          'fa-eye-slash': !fieldTextType,
          'fa-eye': fieldTextType
        }"
                        ></i>
											</span>
                <!--end::Password-->
                <div class="fv-plugins-message-container invalid-feedback"></div></div>
              <!--end::Input group=-->
              <!--begin::Wrapper-->
              <div class="d-flex flex-stack flex-wrap gap-3 fs-base fw-semibold mb-10">
                <div></div>
                <!--begin::Link-->
                <a routerLink="/authorize/reset-password"
                   class="link-primary" data-kt-translate="sign-in-forgot-password">Mot de passe oubliée ?</a>
                <!--end::Link-->
              </div>
              <!--end::Wrapper-->
              <!--begin::Actions-->
              <div class="d-flex flex-stack">
                <!--begin::Submit-->
                <button id="kt_sign_in_submit" class="btn btn-primary me-2 flex-shrink-0">
                  <!--begin::Indicator label-->
                  <span class="indicator-label"
                        *ngIf="!isLogging"
                        data-kt-translate="sign-in-submit">S'authentifier </span>
                  <!--end::Indicator label-->
                  <!--begin::Indicator progress-->
                  <span class="indicator-progress"   *ngIf="isLogging">
												<span data-kt-translate="general-progress">Connexion en cours </span>
												<span class="spinner-border spinner-border-sm align-middle ms-2"></span>
											</span>
                  <!--end::Indicator progress-->
                </button>
                <!--end::Submit-->
                <!--begin::Social-->
                <div class="d-flex align-items-center" *ngIf="false">
                  <div class="text-gray-400 fw-semibold fs-6 me-3 me-md-6" data-kt-translate="general-or">Or</div>
                  <!--begin::Symbol-->
                  <a href="#" class="symbol symbol-circle symbol-45px w-45px bg-light me-3">
                    <img alt="Logo" src="assets/media/svg/brand-logos/google-icon.svg" class="p-4">
                  </a>
                  <!--end::Symbol-->
                  <!--begin::Symbol-->
                  <a href="#" class="symbol symbol-circle symbol-45px w-45px bg-light me-3">
                    <img alt="Logo" src="assets/media/svg/brand-logos/facebook-3.svg" class="p-4">
                  </a>
                  <!--end::Symbol-->
                  <!--begin::Symbol-->
                  <a href="#" class="symbol symbol-circle symbol-45px w-45px bg-light">
                    <img alt="Logo" src="assets/media/svg/brand-logos/apple-black.svg" class="theme-light-show p-4">
                    <img alt="Logo" src="assets/media/svg/brand-logos/apple-black-dark.svg" class="theme-dark-show p-4">
                  </a>
                  <!--end::Symbol-->
                </div>
                <!--end::Social-->
              </div>
              <!--end::Actions-->
            </div>
            <!--begin::Body-->
          </form>
          <!--end::Form-->
        </div>
        <!--end::Body-->
        <!--begin::Footer-->
        <div class="m-0">
          <!--begin::Toggle-->
          <button class="btn btn-flex btn-link rotate" data-kt-menu-trigger="click" data-kt-menu-placement="bottom-start" data-kt-menu-offset="0px, 0px">
            <img data-kt-element="current-lang-flag" class="w-25px h-25px rounded-circle me-3"
                 src="assets/img/flags/fr.png" alt="">
            <span data-kt-element="current-lang-name" class="me-2">Français</span>
            <!--begin::Svg Icon | path: icons/duotune/arrows/arr072.svg-->
            <span class="svg-icon svg-icon-3 svg-icon-muted rotate-180 m-0">
									<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
										<path d="M11.4343 12.7344L7.25 8.55005C6.83579 8.13583 6.16421 8.13584 5.75 8.55005C5.33579 8.96426 5.33579 9.63583 5.75 10.05L11.2929 15.5929C11.6834 15.9835 12.3166 15.9835 12.7071 15.5929L18.25 10.05C18.6642 9.63584 18.6642 8.96426 18.25 8.55005C17.8358 8.13584 17.1642 8.13584 16.75 8.55005L12.5657 12.7344C12.2533 13.0468 11.7467 13.0468 11.4343 12.7344Z" fill="currentColor"></path>
									</svg>
								</span>
            <!--end::Svg Icon-->
          </button>
          <!--end::Toggle-->
          <!--begin::Menu-->
          <div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg-light-primary fw-semibold w-200px py-4" data-kt-menu="true" id="kt_auth_lang_menu">
            <!--begin::Menu item-->

            <!--end::Menu item-->
            <!--begin::Menu item-->
            <div class="menu-item px-3">
              <a href="#" class="menu-link d-flex px-5" data-kt-lang="French">
										<span class="symbol symbol-20px me-4">
											<img data-kt-element="lang-flag" class="rounded-1" src="assets/img/flags/fr.png" alt="">
										</span>
                <span data-kt-element="lang-name">Français</span>
              </a>
            </div>
            <!--end::Menu item-->
          </div>
          <div class="d-flex fw-semibold text-primary fs-base gap-5">
            <a href="http://rh.tunisair.site/guide/" target="_blank" rel="noopener">Guide d'utilisateur</a>
          </div>
          <!--end::Menu-->
        </div>
        <!--end::Footer-->
      </div>
      <!--end::Wrapper-->
