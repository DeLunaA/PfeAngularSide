<div class="card">
  <div class="card-body">
    <div
      class="stepper stepper-links d-flex flex-column pt-15"
      id="kt_create_account_stepper">
      <div class="stepper-nav mb-5">
        <div class="current">
          <ng-container>
            <div class="pb-10 pb-lg-15">
              <h2 class="fw-bolder d-flex align-items-center text-dark">
                Submit an appeal for your refused course demand
              </h2>
              <div class="text-gray-400 fw-bold fs-6">
                If your course demand has been refused. Please contact the administrator
              </div>
            </div>
            <div class="fv-row">
              <ng-container>
                <div class="d-flex flex-wrap align-items-center mb-10">
                  <div id="kt_signin_password_edit" class="flex-row-fluid false">
                    <form (ngSubmit)="submitReclamation()">
                      <div class="row mb-1">
                        <div class="col-lg-4">
                          <div class="fv-row mb-0">
                            <label
                              class="form-label fs-6 fw-bolder mb-3"
                              >Description</label>
                              <input
                              type="text"
                              class="form-control form-control-lg form-control-solid"
                              id="description"
                              name="description"
                              [(ngModel)]="reclamationData.description"
                              class="form-control" required
                              style="height: 80px;width: 600px;"/>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </ng-container>


                <div class="fv-plugins-message-container invalid-feedback">
                </div>
            </div>

          </ng-container>


        </div>

        <div class="d-flex flex-stack pt-15">
          <div class="mr-2">

          </div>

          <ng-container>
            <div>
              <button
                type="button"
                class="btn btn-lg btn-primary me-3"

              >
                <span class="indicator-label">
                  <ng-container>
                    Submit
                    <span
                    class="svg-icon svg-icon-3 ms-2 me-0">
                </span>
                  </ng-container>

                </span>
              </button>
            </div>
          </ng-container>
        </div>
    </div>
  </div>
</div>
